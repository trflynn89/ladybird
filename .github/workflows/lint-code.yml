name: Lint Code

on: [ push ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6.0.2

      - name: Set Up Environment
        uses: ./.github/actions/setup
        id: 'setup'
        with:
          os: 'Linux'
          arch: 'x86_64'
          llvm_version: 21
          type: 'lint'

      - name: Lint
        run: ${{ github.workspace }}/Meta/lint-ci.sh
