<!doctype html>
<!-- This test is a copy of the WPT test css/css-counter-styles/ethiopic-numeric/counter-ethiopic-numeric.html but
     modified to use the Noto Sans Ethiopic font since SerenitySans doesn't support ethiopic code points -->
<link rel="help" href="https://drafts.csswg.org/css-counter-styles/#ethiopic-numeric-counter-style" />
<link rel="match" href="../../../expected/css/css-counter/counter-ethiopic-numeric-ref.html" />
<style type="text/css">
    @font-face {
        font-family: "Noto Sans Ethiopic";
        src: url(../../../../Assets/NotoSansEthiopic.woff2) format("woff2");
        unicode-range:
            U+030E, U+1200-1399, U+2D80-2DDE, U+AB01-AB2E, U+1E7E0-1E7E6, U+1E7E8-1E7EB, U+1E7ED-1E7EE, U+1E7F0-1E7FE;
    }

    div {
        float: left;
        padding: 0.5em;
    }
    div::after {
        font-family: "Noto Sans Ethiopic", serif;
        content: counter(n, ethiopic-numeric);
    }
</style>
